<!doctype html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>WebcamJS Test Page</title>
	
    
    <link href="style/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

      <script type="text/javascript">
    ImageArray = new Array();
    ImageArray[0] = 'trumph.jpg';
    ImageArray[1] = '1.jpg';
    ImageArray[2] = '2.jpg';
    ImageArray[3] = '3.jpg';
  


function getRandomImage() {
    var num = Math.floor( Math.random() * 4);
    var img = ImageArray[num];
    document.getElementById("randImage").innerHTML = ('<img src="' + 'images/' + img + '" width="250px">')

}
</script>
</head>
<body onload="getRandomImage()">
	
    <div class="split left">
    <div class="centered">
       
        <div id="randImage"></div>
    
    <div id="results">Your captured image will appear here...</div>
	</div>
        </div>
    
        
<div class="split right">
    <div class="centered">
    
    <h1>Take your photo BITCH!</h1> 
	
	<div id="my_camera"></div>
	
	<!-- First, include the Webcam.js JavaScript Library -->
	<script type="text/javascript" src="webcam.js"></script>
	
	<!-- Configure a few settings and attach camera -->
	<script language="JavaScript">
		Webcam.set({
			width: 640,
			height: 480,
			image_format: 'jpeg',
			jpeg_quality: 90
		});
		Webcam.attach( '#my_camera' );
	</script>
	
	<!-- A button for taking snaps -->
	<form>
        <input type=button onClick="take_snapshot()" value="SNAP">
       
	</form>
	
        </div>
            </div>
	<!-- Code to handle taking the snapshot and displaying it locally -->
	<script language="JavaScript">
		function take_snapshot() {
			// take snapshot and get image data
			Webcam.snap( function(data_uri) {
				// display results in page
				document.getElementById('results').innerHTML = 
					'<h2>your image BITCH:</h2>' + 
					'<img src="'+data_uri+'"/>';
			} );
		}
	</script>
	
    
   
    
</body>
</html>
